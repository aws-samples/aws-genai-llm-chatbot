name: smoke-build
on: 
  push:
  pull_request:
jobs:
  build-cdk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Formatting
        run: |
          npm ci
          npm run lint
      - name: Backend
        run: |
          npm ci
          npm run build
          npx cdk synth
      - name: Frontend
        working-directory: ./lib/user-interface/react-app
        run: |
          npm ci
          npm run build
